<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List Application</title>
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link role="stylesheet" rel="stylesheet" type="text/css" href="src/css/reset.css" />
    <link role="stylesheet" rel="stylesheet" type="text/css" href="src/css/styles.css" />
    
  </head>
  <body>
    <section class="wrapper">
      <h2>jQuery To-Do Application</h2>
      <div class="bgContainer">
        <header>        
          <input id="item" type="text" placeholder="Enter something to do.." autofocus>     
          <button id="addItem">+</button>
        </header>

        <main class="clearfix">
          <section id="errorSection">
            <div class="error"></div>
          </section>
          
          <section class="listContainer">
            <ul class="todoList" id="todo"></ul>      
            <ul class="todoList" id="completed"></ul>
          </section>      
        </main>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
